<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head th:include="common/common_head::commonHeader('dalaoyang')"></head>

<body>
    <div id="wrapper">
        <div th:include="common/navigation :: navigation"></div>

        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            友链列表<small></small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             所有友链
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="dataTables_filter"><label>友链名称:<input th:value="${linkName}" type="text" id="linkName" name="linkName" class="form-control input-sm" aria-controls="dataTables-example"></label></div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="dataTables_filter" style="float: right;">
                                            <label><button class="btn btn-primary btn-lg"  th:onclick="'javascript:search();'">搜索</button></label>
                                            <label><button class="btn btn-primary btn-lg"  th:onclick="'javascript:save();'">新增</button></label>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>友链编号</th>
                                            <th>友链名称</th>
                                            <th>友链地址</th>
                                            <th>友链备注</th>
                                            <th  style="width:200px;">编辑</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="al,iterStat : ${linkList}">
                                        <tr class="odd gradeX">
                                            <td th:text="${al.linkId}"></td>
                                            <td th:text="${al.linkName}"></td>
                                            <td th:text="${al.linkUrl}"></td>
                                            <td class="center" th:text="${al.remark}"></td>
                                            <td>
                                                <button  class="btn btn-primary btn-lg" th:onclick="'javascript:edit('+${al.linkId}+');'">修改</button>
                                                <button  class="btn btn-primary btn-lg" th:onclick="'javascript:deleteLink('+${al.linkId}+');'">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                                <div ><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>

                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
                <!-- /. ROW  -->
            <footer><div th:include="common/footer :: footer"></div></footer>

        </div>
             <!-- /. PAGE INNER  -->
            </div>
    <div th:include="common/common_onload_js :: onLoadJs"></div>

    <script type="text/javascript"  th:inline="javascript">
        var totalCount =  [[${totalCount}]];
        var pageNumber =  [[${pageNumber}]];
        var urlPre =  [[${urlPre}]];
        var linkName = $('#linkName').val();
        var id = $('#id').val();

        var GG = {
            "kk":function(mm){
                window.location.href=getRootPath_dc() +"linkList?pageNumber="+mm+"&id="+id+"&linkName="+linkName;
            }
        }
        $("#page").initPage(totalCount,pageNumber,GG.kk);


        function  edit(linkId){
            window.open(getRootPath_dc()+"editLink?id="+linkId,"_href");
        }

        function  save(linkId){
            window.open(getRootPath_dc()+"editLink","_href");
        }

        function  search(){
            var linkName = $('#linkName').val();
            window.location.href=getRootPath_dc() +"linkList?linkName="+linkName;
        }

        function getRootPath_dc() {
            return window.location.protocol + '//' + window.location.host+"/";
        }

        function  deleteLink(linkId){
            if(confirm('确定删除吗，一经删除无法恢复？')){
                $.ajax({
                    type: 'POST',
                    url: getRootPath_dc() +"deleteLink",
                    data: {linkId:linkId},
                    success: function(result){
                        alert('删除成功！');
                        search();
                    }
                });
            }
        }
    </script>

</body>
</html>
