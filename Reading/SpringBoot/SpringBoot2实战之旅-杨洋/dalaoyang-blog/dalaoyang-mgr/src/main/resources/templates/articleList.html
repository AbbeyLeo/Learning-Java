<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head th:include="common/common_head::commonHeader('dalaoyang')"></head>

<body>
    <div id="wrapper">
        <div th:include="common/navigation :: navigation"></div>

        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            文章列表<small></small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             所有文章
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="dataTables_filter"><label>文章标题:<input th:value="${title}" type="text" id="title" name="title" class="form-control input-sm" aria-controls="dataTables-example"></label></div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="dataTables_filter"><label>文章编号:<input  th:value="${id}" type="text" id="id" name="id" class="form-control input-sm" aria-controls="dataTables-example"></label></div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="dataTables_filter">
                                            <label><button class="btn btn-primary btn-lg"  th:onclick="'javascript:search();'">搜索</button></label>
                                            <!--<label><button class="btn btn-primary btn-lg"  th:onclick="'javascript:insert();'">新增文章</button></label>-->
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>文章编号</th>
                                            <th>文章标题</th>
                                            <th>文章作者</th>
                                            <th>文章录入时间</th>
                                            <th>是否发布</th>
                                            <th  style="width:300px;">编辑</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="al,iterStat : ${articleList}">
                                        <tr class="odd gradeX">
                                            <td th:text="${al.articleId}"></td>
                                            <td th:text="${al.articleName}"></td>
                                            <td th:text="${al.articleAuthors}"></td>
                                            <td class="center" th:text="${#dates.format(al.articleInputDate, 'yyyy-MM-dd')}"></td>
                                            <td class="center" th:text="${al.articleIsRelease=='Y'}?'是':'否'"></td>
                                            <td class="center">
                                                <button  class="btn btn-primary btn-lg" th:onclick="'javascript:view('+${al.articleId}+');'">预览</button>
                                                <button  class="btn btn-primary btn-lg" th:onclick="'javascript:edit('+${al.articleId}+');'">修改</button>
                                                <span th:if="${al.articleIsRelease=='N'}"><button  class="btn btn-primary btn-lg" th:onclick="'javascript:pulishArticle('+${al.articleId}+');'">发布</button></span>
                                                <span th:if="${al.articleIsRelease=='Y'}"><button  class="btn btn-primary btn-lg" th:onclick="'javascript:cancleArticle('+${al.articleId}+');'">取消发布</button></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                                <div ><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>

                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
                <!-- /. ROW  -->
            <footer><div th:include="common/footer :: footer"></div></footer>

        </div>
             <!-- /. PAGE INNER  -->
            </div>
    <div th:include="common/common_onload_js :: onLoadJs"></div>

    <script type="text/javascript"  th:inline="javascript">
        var totalCount =  [[${totalCount}]];
        var pageNumber =  [[${pageNumber}]];
        var urlPre =  [[${urlPre}]];
        var title = $('#title').val();
        var id = $('#id').val();

        var GG = {
            "kk":function(mm){
                window.location.href=getRootPath_dc() +"articleList?pageNumber="+mm+"&id="+id+"&title="+title;
            }
        }
        $("#page").initPage(totalCount,pageNumber,GG.kk);


        function  view(articleId){
            window.open("https://www.dalaoyang.cn/view/"+articleId,"_blank");
        }
        function  pulishArticle(articleId){
            if(confirm('确定继续？')){
                $.ajax({
                    type: 'POST',
                    url: getRootPath_dc() +"pulishArticle",
                    data: {articleId:articleId},
                    success: function(result){
                        alert('发布成功！');
                        search();
                    }
                });
            }
        }

        function  edit(articleId){
            window.open(getRootPath_dc()+"editArticle?id="+articleId,"_href");
        }

        function  cancleArticle(articleId){
            if(confirm('确定继续？')){
                $.ajax({
                    type: 'POST',
                    url: getRootPath_dc() +"cancleArticle",
                    data: {articleId:articleId},
                    success: function(result){
                        alert('取消发布成功！');
                        search();
                    }
                });
            }
        }
        function  search(articleId){
            var title = $('#title').val();
            var id = $('#id').val();
            window.location.href=getRootPath_dc() +"articleList?id="+id+"&title="+title;
        }

        function getRootPath_dc() {
            return window.location.protocol + '//' + window.location.host+"/";
        }

    </script>

</body>
</html>
