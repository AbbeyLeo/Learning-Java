<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            msg:"你好呀",
        },
        //钩子函数
        created() {
            this.msg = "hello vue. created...";
            //this表示Vue实例
            console.log(this);
        }
    });
</script>
</body>
</html>
