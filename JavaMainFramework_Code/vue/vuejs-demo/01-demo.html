<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs 测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--    双向绑定 模型改变影响视图 视图改变影响模型-->
<!--    事件处理-->
    <input type="text" v-model="num"><button v-on:click="num++">点我++</button>
    <h2>{{name}} 非常厉害 精通{{num}}技术。</h2>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            name:"菜鸡文",
            num:1
        }
    });
</script>
</body>
</html>
